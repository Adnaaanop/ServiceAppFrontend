<div class="sidebar-container">
  <div class="sidebar-header">
    <span class="sidebar-title">Provider Panel</span>
  </div>

  <nav class="sidebar-nav">
    <button
      *ngFor="let item of menuItems"
      class="nav-item"
      [class.nav-item-active]="isActive(item.route)"
      (click)="navigate(item.route)"
    >
      <span class="icon-wrapper">
        <!-- Simple icon set; adjust to match your existing sidebar style -->
        <svg *ngIf="item.icon === 'home'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7m-9 13V9m0 13h4a2 2 0 002-2v-7h3l-9-9-9 9h3v7a2 2 0 002 2h4z"/>
        </svg>
        <svg *ngIf="item.icon === 'brief'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 7V5a2 2 0 012-2h2a2 2 0 012 2v2m-9 0h14a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2z"/>
        </svg>
        <svg *ngIf="item.icon === 'calendar'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <svg *ngIf="item.icon === 'chat'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <svg *ngIf="item.icon === 'wallet'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
        </svg>
        <svg *ngIf="item.icon === 'user'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </span>

      <span class="label">{{ item.label }}</span>
    </button>
  </nav>
</div>
