<div
  class="bg-blue-900 text-white rounded-xl shadow-md overflow-hidden flex flex-col hover:scale-105 transition-all duration-200"
>
  <img
  [src]="mediaUrls.length > 0 ? mediaUrls[0] : ''"
  [alt]="service.description"
  class="w-full h-40 object-cover mb-4"
/>

  <div class="p-4 flex-1 flex flex-col">
    <h3 class="text-xl font-semibold mb-2 text-blue-100">{{ service.description }}</h3>
    <p class="text-blue-200 mb-4 flex-1">{{ service.description }}</p>
    <button
      [routerLink]="'/services/' + service.id"
      class="bg-white text-blue-900 font-bold py-2 px-4 rounded hover:bg-blue-100 mt-auto"
    >
      View Details
    </button>
  </div>
</div>
