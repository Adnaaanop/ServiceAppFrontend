<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="you@example.com"
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Enter a valid email.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="********"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="********"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
          Confirmation password is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Full Name"
        />
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-gray-700 mb-2">Phone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Your phone number"
        />
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
          Phone is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="address" class="block text-gray-700 mb-2">Address</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Your address"
        />
        <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid" class="text-red-500 text-sm mt-1">
          Address is required.
        </div>
      </div>

      <div class="mb-6">
        <label for="preferredServices" class="block text-gray-700 mb-2">Preferred Services</label>
        <input
          id="preferredServices"
          type="text"
          formControlName="preferredServices"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="List your preferred services"
        />
        <div *ngIf="registerForm.get('preferredServices')?.touched && registerForm.get('preferredServices')?.invalid" class="text-red-500 text-sm mt-1">
          Preferred services required.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 active:bg-indigo-800 disabled:opacity-50"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <div *ngIf="error" class="text-red-600 mt-4 text-center font-medium">
        {{ error }}
      </div>
    </form>
  </div>
</div>
