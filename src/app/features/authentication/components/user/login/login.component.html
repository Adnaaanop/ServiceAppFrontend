<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl border-0">
    <!-- Header -->
    <div class="space-y-1 text-center p-6">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-md">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-bold">Welcome Back</h2>
      <p class="text-gray-500 text-sm">
        Sign in to access your service bookings
      </p>
    </div>

    <!-- Form -->
    <div class="p-6 pt-0">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4" *ngIf="pageMode === 'login'">
        <!-- Toggle buttons -->
        <div class="flex gap-2 mb-4">
          <button
            type="button"
            (click)="setLoginMethod('email')"
            [ngClass]="{
              'bg-blue-600 text-white': loginMethod === 'email',
              'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50':
                loginMethod !== 'email'
            }"
            class="flex-1 px-4 py-2 rounded-md font-medium text-sm flex items-center justify-center transition-colors"
          >
            <i class="bi bi-envelope-fill mr-2"></i> Email
          </button>

          <button
            type="button"
            (click)="setLoginMethod('phone')"
            [ngClass]="{
              'bg-blue-600 text-white': loginMethod === 'phone',
              'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50':
                loginMethod !== 'phone'
            }"
            class="flex-1 px-4 py-2 rounded-md font-medium text-sm flex items-center justify-center transition-colors"
          >
            <i class="bi bi-telephone-fill mr-2"></i> Phone
          </button>
        </div>

        <!-- Email / Phone input -->
        <div class="space-y-2">
          <label class="text-sm font-medium" for="emailOrPhone">
            {{ loginMethod === 'email' ? 'Email Address' : 'Phone Number' }}
          </label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i
                class="bi"
                [ngClass]="{
                  'bi-envelope': loginMethod === 'email',
                  'bi-telephone': loginMethod === 'phone'
                }"
              ></i>
            </div>
            <input
              id="emailOrPhone"
              [type]="loginMethod === 'email' ? 'email' : 'tel'"
              formControlName="email"
              [placeholder]="loginMethod === 'email' ? 'you@example.com' : '+1 (555) 000-0000'"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label class="text-sm font-medium" for="password">Password</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <i class="bi bi-lock"></i>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <!-- Forgot -->
        <div class="flex items-center justify-end">
          <button type="button" (click)="goToForgotPassword()" class="text-sm text-blue-600 hover:text-blue-700">
            Forgot password?
          </button>
        </div>

        <!-- Login -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition-colors"
        >
          {{ loading ? 'Logging in...' : 'Sign In' }}
        </button>

        <!-- Error -->
        <div *ngIf="error" class="text-red-500 text-center font-medium mt-2">
          {{ error }}
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-2 text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-3 gap-3 mt-4">
          <button class="border border-gray-300 rounded-md p-2 hover:bg-gray-50 flex items-center justify-center">
            <i class="bi bi-google text-xl text-red-500"></i>
          </button>
          <button class="border border-gray-300 rounded-md p-2 hover:bg-gray-50 flex items-center justify-center">
            <i class="bi bi-facebook text-xl text-blue-600"></i>
          </button>
          <button class="border border-gray-300 rounded-md p-2 hover:bg-gray-50 flex items-center justify-center">
            <i class="bi bi-apple text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Service Provider Section -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-2 text-gray-500">For Service Providers</span>
          </div>
        </div>

        <div class="mt-4">
          <button
            type="button"
            (click)="registerAsProvider()"
            class="w-full border-2 border-blue-200 hover:border-blue-600 hover:bg-blue-50 rounded-md py-2 px-4 transition-colors flex items-center justify-center group"
          >
            <i class="bi bi-briefcase text-blue-600 mr-2"></i>
            <span class="text-blue-600 font-medium">Register as Provider</span>
            <i class="bi bi-arrow-right ml-2 text-blue-600 group-hover:translate-x-1 transition-transform"></i>
          </button>
          <p class="text-xs text-center text-gray-500 mt-2">
            Offer your services and grow your business
          </p>
        </div>
      </div>
    </div>

    <!-- Signup link -->
    <div class="flex justify-center p-6 pt-0 border-t">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <button (click)="navigateToRegister()" class="text-blue-600 hover:text-blue-700">
          Sign up
        </button>
      </p>
    </div>
  </div>
</div>
