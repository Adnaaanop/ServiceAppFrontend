<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 px-4 py-12 relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <div class="max-w-2xl w-full bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-8 relative z-10 profile-card">
    <!-- Profile Header with Avatar -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="avatar-container mb-4">
        <div class="avatar-circle">
          <svg class="w-24 h-24 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="status-indicator"></div>
      </div>
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-2">
        Your Profile
      </h1>
      <p class="text-gray-500 text-sm">Manage your account information</p>
    </div>

    <div *ngIf="userProfile; else loading" class="animate-slide-up">
      <!-- Profile Information Cards -->
      <div class="space-y-4 mb-8">
        <!-- Name Card -->
        <div class="info-card group">
          <div class="icon-wrapper bg-gradient-to-br from-blue-500 to-blue-600">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 font-medium mb-1">Full Name</p>
            <p class="text-gray-800 font-semibold">{{ userProfile.name }}</p>
          </div>
        </div>

        <!-- Email Card -->
        <div class="info-card group">
          <div class="icon-wrapper bg-gradient-to-br from-purple-500 to-purple-600">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 font-medium mb-1">Email Address</p>
            <p class="text-gray-800 font-semibold">{{ userProfile.email }}</p>
          </div>
        </div>

        <!-- Phone Card -->
        <div class="info-card group">
          <div class="icon-wrapper bg-gradient-to-br from-green-500 to-green-600">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 font-medium mb-1">Phone Number</p>
            <p class="text-gray-800 font-semibold">{{ userProfile.phone }}</p>
          </div>
        </div>

        <!-- Address Card -->
        <div class="info-card group">
          <div class="icon-wrapper bg-gradient-to-br from-orange-500 to-orange-600">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 font-medium mb-1">Address</p>
            <p class="text-gray-800 font-semibold">{{ userProfile.address }}</p>
          </div>
        </div>

        <!-- Preferred Services Card -->
        <div class="info-card group">
          <div class="icon-wrapper bg-gradient-to-br from-pink-500 to-pink-600">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 font-medium mb-1">Preferred Services</p>
            <p class="text-gray-800 font-semibold">{{ userProfile.preferredServices }}</p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4">
        <button
          (click)="logout()"
          class="flex-1 logout-button group relative overflow-hidden"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Logout
          </span>
        </button>
      </div>
    </div>

    <ng-template #loading>
      <div class="text-center py-12">
        <div class="spinner"></div>
        <p class="text-gray-500 mt-4 animate-pulse">Loading your profile...</p>
      </div>
    </ng-template>
  </div>
</div>
